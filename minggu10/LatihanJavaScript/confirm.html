<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dialog Confirm</title>
</head>
<body>
	<script>
		var yakin = confirm("Apakah kamu yakin akan mengunjungi website GitHub saya?");
		if (yakin) {
			window.location = "https://github.com/DoorJS";
		} else {
			document.write("Belum, tetap di sini saja :)");
		}

	</script>

</body>
</html>
