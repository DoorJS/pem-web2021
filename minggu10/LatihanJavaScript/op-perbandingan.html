<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operator Perbandinggan</title>
</head>
<body>
	<script>
		var aku = 20;
 		var kamu = 19;
 		
 		// sama dengan
 		var hasil = aku == kamu;
 		document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

 		// lebih besar
 		var hasil = aku > kamu;
 		document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

 		// lebih besar samadengan
 		var hasil = aku >= kamu;
 		document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

 		// lebih kecil
 		var hasil = aku < kamu;
 		document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

 		// lebih kecil samadengan
 		var hasil = aku <= kamu;
 		document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

 		// tidak samadengan
 		var hasil = aku != kamu;
 		document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
	</script>

</body>
</html>
